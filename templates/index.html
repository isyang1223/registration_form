<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />

    <title>Registration Form</title>

    <link rel="stylesheet" type="text/css" href="main.css" />
    
</head>

<body>
    <form action='/result' method='post'>
        {% with messages = get_flashed_messages() %}
        {% if messages %} 
                {% for message in messages %}
        <p>{{message}}</p>
        {% endfor %} 
            {% endif %} 
        {% endwith %} 
        Email:
        <input type='email' name='emailhtml'>
         First name:
        <input type='text' name='fnamehtml'>
         Last name:
        <input type='text' name='lnamehtml'>
         Password:
        <input type="password" name = "passwordhtml">
         Confirm Password:
        <input type="password" name = "password2html">
        
      
       




        <input type='submit' value='Submit'>
    </form>

</body>

</html>
